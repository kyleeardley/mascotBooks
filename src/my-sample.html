<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-sample">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <object width="100%" height="900px" data="../images/cosmo.pdf#toolbar=0"></object>
    </div>
  </template>

  <script>
    class MySample extends Polymer.Element {
      static get is() { return 'my-sample'; }
    }

    window.customElements.define(MySample.is, MySample);
  </script>
</dom-module>
